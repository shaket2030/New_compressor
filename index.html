<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JPG to PDF Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #333;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #imageInput {
      margin-top: 20px;
    }

    #convertButton {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    #convertButton:hover {
      background-color: #218838;
    }

    #downloadLink {
      margin-top: 20px;
      color: #007bff;
      text-decoration: none;
    }

    #progress {
      margin-top: 20px;
      display: none;
    }

    .loading {
      border: 4px solid #f3f3f3;
      border-radius: 50%;
      border-top: 4px solid #3498db;
      width: 40px;
      height: 40px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }

    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>JPG to PDF Converter</h1>
    <input type="file" id="imageInput" accept="image/jpeg" multiple>
    <button id="convertButton">Convert to PDF</button>
    <a id="downloadLink" download="converted.pdf" style="display: none;">Download PDF</a>
    <div id="progress" class="loading"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
  <script>
    const { jsPDF } = window.jspdf;

    const imageInput = document.getElementById('imageInput');
    const convertButton = document.getElementById('convertButton');
    const downloadLink = document.getElementById('downloadLink');
    const progress = document.getElementById('progress');

    convertButton.addEventListener('click', () => {
      const files = imageInput.files;
      if (files.length > 0) {
        progress.style.display = 'block';
        convertJPGsToPDF(files);
      }
    });

    async function convertJPGsToPDF(files) {
      const doc = new jsPDF();

      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const imageUrl = await getImageDataURL(file);
        doc.addImage(imageUrl, 'JPEG', 0, 0, 210, 297); // A4 size in mm
        if (i < files.length - 1) {
          doc.addPage();
        }
      }

      const pdfData = doc.output('blob');
      const pdfUrl = URL.createObjectURL(pdfData);
      downloadLink.href = pdfUrl;
      downloadLink.style.display = 'block';
      downloadLink.click();
      URL.revokeObjectURL(pdfUrl); // Clean up URL object
      progress.style.display = 'none';
    }

    function getImageDataURL(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = () => resolve(reader.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
